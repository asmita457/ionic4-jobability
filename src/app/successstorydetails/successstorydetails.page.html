<ion-toolbar class="new-background-color">

  <ion-row>
    <ion-col size="2" (click)="closePage()" style="padding: 4% 5% 4% 5%">
      <ion-icon name="close" style=" color: #2b0c43;font-size:x-large"></ion-icon>
    </ion-col>
    <ion-col size="8">
      <ion-title style="margin-left: 5%; color: #2b0c43;padding: 4% 0% 0% 0%;">Story Details</ion-title>
    </ion-col>

    <ion-col size="2" (click)="shareSocialMedia()" style="padding: 4% 5% 4% 4%;">
      <ion-icon style="color: rgba(var(--ion-text-color-rgb,43,12,67),.54);" class="iconcss" name="share"></ion-icon>
    </ion-col>
  </ion-row>
</ion-toolbar>

<ion-content>
  <br>
  <div *ngFor="let item of successStoriesDetails">

    <div class="centerAlign">
      <label style="color: #2b0c43">
        <b>{{item.title}}</b>
      </label>
    </div>
    <ion-row>
      <ion-col size="4">
        <ion-avatar class="avatar-border-color">
          <img aria-label="profile pic"  src="{{item.image_path}}">
        </ion-avatar>
      </ion-col>
      <ion-col size="8" style="margin:auto">
        <ion-label class="cardHeading"><b>{{item.name}}</b></ion-label><br><br>
        <ion-label class="cardHeading" style="color: #4d4d4d !important">{{item.posted_date}}</ion-label><br>

      </ion-col>
      <div class="contentsAlign">
        <label style="color: #4d4d4d" [innerHTML]="item.brief">

        </label>
        <br><br>
        <label style="color: #4d4d4d" [innerHTML]="item.description">
        </label>
      </div>
    </ion-row>
  </div>
</ion-content>
