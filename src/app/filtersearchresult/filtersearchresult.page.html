<ion-content>
  <ion-card class="cardMargins">
    <ion-card-content>
      <div class="formPadding">
        <mat-form-field class="inputFields">
          <input matInput placeholder="Keywords (Jobs title, Skill or Company)" clear-on-edit="true" type="text"
            name="jobTitle" [(ngModel)]="jobTitle">
        </mat-form-field>

        <mat-form-field class="inputFields">
          <input matInput placeholder="Location" clear-on-edit="true" type="text" name="location"
            [(ngModel)]="location">
        </mat-form-field>

        <ion-row>
          <ion-col size="6">
            <mat-form-field class="inputFields">
              <mat-label>Min Experience</mat-label>
              <mat-select [(ngModel)]="minExperience" (selectionChange)="onChangeMinExperience($event.value)">
                <mat-option *ngFor="let item of min_experience" [value]="item">
                  {{item}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </ion-col>

          <ion-col size="6">
            <mat-form-field class="inputFields">
              <mat-label>Max Experience</mat-label>
              <mat-select [(ngModel)]="maxExperience">
                <mat-option *ngFor="let item of max_experience" [value]="item">
                  {{item}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col size="4">
            <mat-form-field class="inputFields">
              <mat-label>Currency</mat-label>
              <mat-select [(ngModel)]="Currency_id">
                <mat-option *ngFor="let item of currency_list" [value]="item.currency">
                  {{item.currency}} </mat-option>
              </mat-select>
            </mat-form-field>
          </ion-col>

          <ion-col size="4">
            <mat-form-field class="inputFields">
              <mat-label>Min Salary</mat-label>
              <mat-select [(ngModel)]="CtcFrom" (selectionChange)="onChangeMinSalary($event.value)">
                <mat-option *ngFor="let item of annual_ctc_from" [value]="item">
                  {{item}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </ion-col>

          <ion-col size="4">
            <mat-form-field class="inputFields">
              <mat-label>Max Salary</mat-label>
              <mat-select [(ngModel)]="CtcTo">
                <mat-option *ngFor="let item of annual_ctc_to" [value]="item">
                  {{item}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </ion-col>
        </ion-row>


        <mat-form-field class="inputFields">
          <mat-label>Disability Type</mat-label>
          <mat-select [(ngModel)]="disability_id" multiple>
            <mat-option *ngFor="let item of disability_list" [value]="item.id">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="inputFields">
          <mat-label>Industry</mat-label>
          <mat-select [(ngModel)]="industry_id">
            <mat-option *ngFor="let item of industry_list" [value]="item.id">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="inputFields">
          <mat-label>Functional Area</mat-label>
          <mat-select [(ngModel)]="functional_area_id">
            <mat-option *ngFor="let item of functional_area_list" [value]="item.id">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="saveButtonPadding">
          <button class="buttonfont" (click)="updateFilterDetail()">APPLY</button>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
