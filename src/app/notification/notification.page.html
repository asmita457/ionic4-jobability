<ion-toolbar class="new-background-color">
    <ion-item lines="none" class="new-background-color">
        <ion-icon (click)="closePage()" name="close" style=" color: #2b0c43"></ion-icon>
        <ion-title style="margin-left: 5%; color: #2b0c43">Notifications</ion-title>
    </ion-item>
</ion-toolbar>

<ion-content>
    <div *ngIf="notificationCount != 0">
        <ion-card *ngFor="let item of notificationDataArray; let j = index" class="cardMargins">
            <ion-card-content>
                <ion-list>
                    <ion-grid (click)="servicesDetail(j)">
                        <ion-row>
                            <ion-col size="12">
                                <ion-label style="font-size: 18px;color:#2b0c43;font-weight: 600;">{{item.title}}
                                </ion-label>
                            </ion-col>
                        </ion-row>

                        <ion-row style="padding:5px">
                            <ion-col size="12">
                                <ion-label style="font-size: 15px;color:#2b0c43 ; margin-top:-3px">{{item.message}}
                                </ion-label>
                            </ion-col>
                            <br>
                        </ion-row>
                        <i>
                            <ion-label style="font-size: 15px;color:#2b0c43; padding :5px; font-weight:italic">Time:
                                {{item.create_date}}</ion-label><br>
                        </i>
                    </ion-grid>
                </ion-list>
            </ion-card-content>
        </ion-card>
        <br>
        <ion-infinite-scroll [disabled]="!moreDataAvailable" (ionInfinite)="loadData($event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </div>

    <div *ngIf="notificationCount == 0" class="noNotification">
        <br>
        <p [attr.role]="role">Currently there is no notification received</p>
    </div>
</ion-content>
