<ion-toolbar class="new-background-color">
  <ion-item lines="none" class="new-background-color">
    <ion-icon (click)="closePage()" name="close" style=" color: #2b0c43"></ion-icon>
    <ion-title style="margin-left: 5%; color: #2b0c43">Employer Information</ion-title>
  </ion-item>
</ion-toolbar>

<ion-content>
  <div class="inputDiv">
    <ion-item class="headerNameCss inoItem" style="margin-top:10%">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="10">
            <ion-label position="floating" [ngClass]="{'redlabel' : showCompanyNameErrorMsg == true, 'blacklabel' : showCompanyNameErrorMsg == false}">
              Company Name
            </ion-label>
            <ion-input type="text" name="companyname" [(ngModel)]="companyname" (ionChange)="employeeCompanyNameValidator()" required
              pattern="[a-zA-Z0-9\s]{1,}"></ion-input>
          </ion-col>
          <ion-col size="2" *ngIf="showCompanyNameErrorMsg">
            <ion-img class="errorimg" src="assets/img/error.png">
            </ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-row>
      <ion-col size="10">
        <p class="errorMsg " *ngIf="showCompanyNameErrorMsg">{{companyNameErrorMsg}}</p>
      </ion-col>
    </ion-row>

    <ion-item class="inoItem headerNameCss" lines="none" style="margin-top:-9px">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-label class="headerNameCss" [ngClass]="{'redlabel' : isIndustrySelected == true, 'blacklabel' : isIndustrySelected == false}">
              Company Type:
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  
    <ion-select class="headerNameCss" style="border-bottom: 1px solid lightgray" (ionChange)="selectedCompanyTypeValue($event)" placeholder="Select Company Type">
      <ion-select-option *ngFor="let item of companyTypeArray;" [selected]="item.id == companytype_id" [value]="item">
        {{item.name}}</ion-select-option>
    </ion-select>
    <br>


    <ion-item class="inoItem headerNameCss" lines="none">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-label class="headerNameCss" [ngClass]="{'redlabel' : isIndustrySelected == true, 'blacklabel' : isIndustrySelected == false}">
              Year of Establishment:
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <!-- <ion-label class="labelcss headerNameCss" style="margin-top:10px" [ngClass]="{'redlabel' : showYearErrorMsg == true, 'blacklabel' : showYearErrorMsg == false}"
  color="#2b0c43" style="font-size: 16x">
  Year of Establishment:
  </ion-label> -->
    <ion-select class="headerNameCss" style=" border-bottom: 1px solid lightgray" placeholder="Select Year" (ionChange)="employeeCompanyYearValidator($event)">
      <ion-select-option *ngFor="let item of yearArray;" [selected]="item == yrestablishment" [value]="item">
        {{item}}</ion-select-option>
    </ion-select>
    <br>

    <ion-item class="inoItem headerNameCss" lines="none" style="margin-top:-9px">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-label class="headerNameCss" [ngClass]="{'redlabel' : isIndustrySelected == true, 'blacklabel' : isIndustrySelected == false}">
              Industry Type:
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-select class="headerNameCss" style=" border-bottom: 1px solid lightgray" placeholder="Select Industry Type" (ionChange)="selectedIndustryTypeValue($event)">
      <ion-select-option *ngFor="let item of industryTypeArray;" [selected]="item.id == industry_id" [value]="item">
        {{item.name}}</ion-select-option>
    </ion-select>

    <ion-item class="headerNameCss inoItem">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="10">
            <ion-label position="floating" [ngClass]="{'redlabel' : showUrlErrorMsg == true, 'blacklabel' : showUrlErrorMsg == false}">Website URL
            </ion-label>
            <ion-input type="text" name="weburl" [(ngModel)]="weburl" (ionChange)="employeeCompanyUrlValidator()" required pattern="^((https?|ftp|smtp):\/\/)?[a-zA-Z0-9]+(\.[a-z]{2,}){1,3}(#?\/?[a-zA-Z0-9#]+)*\/?(\?[a-zA-Z0-9-_]+=[a-zA-Z0-9-%]+&?)?$"></ion-input>
          </ion-col>
          <ion-col size="2" *ngIf="showUrlErrorMsg">
            <ion-img class="errorimg" src="assets/img/error.png">
            </ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-row>
      <ion-col size="10">
        <p class="errorMsg" *ngIf="showUrlErrorMsg">{{urlErrorMsg}}</p>
      </ion-col>
    </ion-row>


    <ion-item class=" headerNameCss inoItem" style="margin-top:-9px">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="10">
            <ion-label position="floating" [ngClass]="{'redlabel' : showCompanyProfileErrorMsg == true, 'blacklabel' : showCompanyProfileErrorMsg == false}">
              Company Description
            </ion-label>
            <ion-input type="text" name="companyprofile" [(ngModel)]="companyprofile" (ionChange)="employeeCompanyProfileValidator()"
              required pattern="[a-zA-Z0-9\s]{1,}"></ion-input>
          </ion-col>
          <ion-col size="2" *ngIf="showCompanyProfileErrorMsg">
            <ion-img class="errorimg" src="assets/img/error.png">
            </ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-row>
      <ion-col size="10">
        <p class="errorMsg " *ngIf="showCompanyProfileErrorMsg">{{companyProfileErrorMsg}}</p>
      </ion-col>
    </ion-row>
  </div>
  <div class="saveButtonPadding">
    <button class="buttonfont" (click)="updateEmployerDetail()">SAVE</button>
  </div>

</ion-content>
