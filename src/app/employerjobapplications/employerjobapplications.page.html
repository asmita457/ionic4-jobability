<ion-toolbar class="new-background-color">

  <ion-row>
    <ion-col size="2" (click)="goBack()">
      <ion-img src="../../assets/img/backnavigation.png" style="padding: 18% 25% 25% 25%;">
      </ion-img>
    </ion-col>
    <ion-col size="10">
      <ion-select class="headerNameCss" style="width: 100%;margin-top:-1px" interface="popover"
        (ionChange)="jobApplications($event)" placeholder="Select Application">
        <ion-select-option *ngFor="let item of applicationData;" [selected]="item.id == applicationId" [value]="item">
          {{item.name}}</ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>
</ion-toolbar>

<ion-content class="viewpost">
  <div class="divPadding">
    <ion-row>
      <ion-label class="countFontSize">{{jobApplicationCount}} Applications</ion-label>
    </ion-row>
  </div>
  <div *ngIf="showJobApplications">
    <ion-card class="cardMargins" *ngFor="let item of jobApplication" (click)="candidateProfileDetails(item.id)"
      style="margin-top:5px">
      <ion-card-content>
        <ion-row>
          <ion-col size="9">
            <ion-label class="headingLabel">Name:</ion-label><br>
            <ion-label class="contentInfo">{{item.first_name}}</ion-label> <br>

            <ion-label class="headingLabel">Company Name:</ion-label><br>
            <ion-label class="contentInfo">{{item.company_name}}</ion-label>
            <br>
            <ion-label class="headingLabel">Designation:</ion-label><br>
            <ion-label class="contentInfo">{{item.designation}}</ion-label>
          </ion-col>

          <ion-col size="3">
            <div class="profile-picture big-profile-picture">
              <!-- <ion-img *ngIf="item.profile_photo_path!=''" src="{{item.profile_photo_path}}"></ion-img> -->
              <img *ngIf="item.profile_photo_path!=''" src="{{item.profile_photo_path}}" aria-label="profile picture">
              <img *ngIf="item.profile_photo_path==''" src="../../assets/img/profileimage.png" aria-label="profile picture">
              <!-- <ion-img *ngIf="item.profile_photo_path==''" src="../../assets/img/profileimage.png"></ion-img> -->
            </div>

            <!-- <img class="circle-pic" src="http://www.jobtest.jobability.org/assets/uploads/images/seekerphoto/thumb/2019/nature12.jpg"/> -->

          </ion-col>
          <ion-item lines="none" class="inoItem" style="margin-top: -9px">
            <ion-img src="../../assets/img/experience.png" style="width: 20px;"></ion-img>
            <ion-label style="padding-left: 6px" class="contentInfo">{{item.years_total_experience}} years</ion-label>

          </ion-item>

          <ion-item lines="none" class="inoItem" style="margin-top: -9px">
            <ion-img src="../../assets/img/location.png" style="width: 20px;"></ion-img>
            <ion-label style="padding-left: 3px" class="contentInfo">{{item.location_name}}</ion-label>

          </ion-item>
          <!-- <ion-row>
  <ion-col size="1">
  <ion-img src="../../assets/img/experience.png" style="width: 20px;"></ion-img>
  </ion-col>
  <ion-label>{{item.years_total_experience}} years</ion-label>
  <ion-col size="11" class="headerNameCss" style="padding-left: 5%;">{{item.years_total_experience}} years</ion-col>
  </ion-row> -->
          <!-- <ion-row>
  <ion-col size="1">
  <ion-img src="../../assets/img/location.png" style="width: 20px;"></ion-img>
  </ion-col>
  <ion-col size="11" class="headerNameCss" style="padding-left: 5%;">{{item.location_name}}</ion-col>
  </ion-row> -->


        </ion-row>
        <ion-label class="headingLabel">Disability Type:</ion-label><br>
        <ion-label class="contentInfo">{{item.disability_name}}</ion-label>

      </ion-card-content>
    </ion-card>
  </div>

  <ion-card class="cardMargins" *ngIf="!showJobApplications">
    <ion-card-content>
      <span class="ion-text-center" style="font-size: x-large;color:#2b0c43;">Oops! No Job Applications.</span>
    </ion-card-content>
  </ion-card>
</ion-content>
