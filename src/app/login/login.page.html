    <ion-row class="formPadding">
      <ion-col size="2" (click)="backtoWelcome()">
        <div>
          <img class="backArrow" aria-label="Back navigation button" alt="Back navigation button"
            src="../../assets/img/backnavigation.png">
        </div>
      </ion-col>
      <ion-col size="9">
        <div class="loginLabel">
          <ion-label align="center" class="authenticationLabel">LOGIN
          </ion-label>
        </div>
      </ion-col>
    </ion-row>

    <ion-card-content>
      <div class="formPadding">
        <form [formGroup]="loginWithGmailForm" (ngSubmit)="loginSuccessWithEmail(loginWithGmailForm.value)">
          <p>
            <mat-form-field class="inputFields">
              <mat-label>Email Id</mat-label>
              <input matInput type="text" formControlName="username" [errorStateMatcher]="esMatcher"
                pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,}$">
              <mat-icon matSuffix color="warn"
                *ngIf="(loginWithGmailForm.controls.username.invalid && loginWithGmailForm.controls.username.touched) || (loginWithGmailForm.controls.username.invalid && showErrorIcon && !loginWithGmailForm.controls.username.touched)">
                error
              </mat-icon>
              <mat-error>
                <span *ngIf="loginWithGmailForm.controls.username.errors?.required">Email id is required.</span>
                <span *ngIf="loginWithGmailForm.controls.username.errors?.pattern">Please enter valid email id.</span>
              </mat-error>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="inputFields">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password" [errorStateMatcher]="esMatcher">
              <mat-icon matSuffix color="warn"
                *ngIf="(loginWithGmailForm.controls.password.invalid && loginWithGmailForm.controls.password.touched) || (loginWithGmailForm.controls.password.invalid && showErrorIcon && !loginWithGmailForm.controls.password.touched)">
                error</mat-icon>
              <mat-error>
                <span *ngIf="loginWithGmailForm.controls.password.errors?.required">Password is required.</span>
                <!-- <span *ngIf="loginWithGmailForm.controls.password.errors?.minlength">Password should be at least 6
                  characters long</span> -->
              </mat-error>
            </mat-form-field>
          </p>

          <button type="submit" class="buttonfont selector loginButton" placeholder="Mobile">LOGIN</button>
        </form>

        <br>
        <ion-row>
          <ion-col size="6">
            <u (click)="showLoginCard('OTP')" align="center" style="float: left;font-size: medium;" role="link">Login
              with OTP</u>
            <!-- <h2 class="defaultColor" (click)="showLoginCard('OTP')" align="center" style="float: left;">
              <u>Login with OTP</u>
            </h2> -->
          </ion-col>
          <ion-col size="6">
            <u (click)="showLoginCard('Forgot')" align="center" style="float: right;font-size: medium;"
              role="link">Forgot Password
              ?</u>
            <!-- <h2 class="defaultColor" (click)="showLoginCard('Forgot')" align="center" style="float: right;font-size: medium;">
              <u>Forgot Password ?</u>
            </h2> -->
          </ion-col>
        </ion-row>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>
