<ion-toolbar class="new-background-color">
  <ion-item lines="none" class="new-background-color">
    <ion-img src="../../assets/img/backnavigation.png" (click)="goBack()" style="width:20px; height:20px;">
    </ion-img>
    <ion-searchbar [(ngModel)]="searchBar" style="margin:5px"></ion-searchbar>
  </ion-item>
</ion-toolbar>

<ion-content>
  <ion-card style="height:8%" class="cardMargins">
    <ion-card-content>
      <ion-row>
        <ion-col size="9">
          <ion-label style="color:black">20 Resumes</ion-label>
        </ion-col>
        <ion-col size="3">
          <ion-row>
            <ion-icon name="funnel" style="height:20px; width: 20px"></ion-icon>
            <ion-label (click)="filterEmpSearchResult()" style="color:black; padding-left:5px !important">Filter
            </ion-label>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>


  <ion-card *ngFor="let item of empSearchResultsArray; let j = index" class="cardMargins">
    <ion-card-content>
      <ion-list>
        <ion-row>
          <ion-col size="9">
        <ion-label style="font-size: 17px;color:black;">{{item.name}}</ion-label>

            <ion-row (click)="empSearchJobDetail()">
              <ion-col size="8">
                <ion-label style="font-size: 15px;color:black;">{{item.title}}</ion-label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              </ion-col>
              <ion-col size="4">
                <ion-label style="font-size: 15px;color:black; padding :5px">{{item.company}}</ion-label>
              </ion-col>
            </ion-row>

          <ion-row style="padding:5px; margin-top: -29px">
            <ion-img src="../../assets/img/experience.png" style="width:15px; height:15px;;"></ion-img>&nbsp;&nbsp;
            <ion-label style="font-size: 15px;color:black; margin-top:-1px;">{{item.minexp}} - </ion-label>
            <ion-label style="font-size: 15px;color:black; margin-top:-1px">{{item.maxexp}} years</ion-label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <ion-img src="../../assets/img/location.png" style="width:15px; height:15px; "></ion-img>&nbsp;&nbsp;
            <ion-label style="font-size: 15px;color:black ; margin-top:-3px">{{item.location}}</ion-label><br>
          </ion-row>
          <i>
            <ion-label style="font-size: 15px;color:black; padding :5px; font-weight:italic">Posted: {{item.postdate}}
              days ago</ion-label><br>
          </i>
          </ion-col>
          <ion-col size="3">
            <div class="profile-picture big-profile-picture"></div>
          </ion-col>
        </ion-row>
      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
