<ion-header>
<ion-toolbar class="new-background-color">
    <ion-item lines="none" class="new-background-color">
      <ion-icon (click)="closePage()" name="close" style=" color: #2b0c43"></ion-icon>
      <ion-title style="margin-left: 5%; color: #2b0c43">Query Raised</ion-title>
    </ion-item>
  </ion-toolbar>
  <div class="divPadding" style="padding:3% 5% 0% 1%">
      <ion-row>
        <ion-col size="12">
          <ion-label style="color:#2b0c43">{{queryListingLength}} Query Raised</ion-label>
        </ion-col>
       
      </ion-row>
    </div>
  </ion-header>
  

<ion-content>
<ion-card class="cardMargins" *ngFor="let item of employerQueryListingArray">
  
    <ion-card-content class="cardPadding">
        <ion-grid>
          <ion-row>
            <ion-col size="">
              <ion-label class="headingLabel">Seeker Name:</ion-label>
              <br>
              <ion-label class="contentInfo">{{item.seeker_name}}</ion-label>
              <br>
              <ion-label class="headingLabel">Email:</ion-label>
              <br>
              <ion-label class="contentInfo">{{item.seeker_email}}</ion-label>
              <br>
              <ion-label class="headingLabel">Comment:</ion-label>
              <br>
              <ion-label class="contentInfo">{{item.comment}}</ion-label>
              <br>
              <ion-label class="headingLabel"><i>Posted Age:</i></ion-label>
              <br>
              <i><ion-label class="contentInfo">{{item.posted_age}}</ion-label>
              </i> <br>
               </ion-col>
          
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <br>
    <ion-infinite-scroll [disabled]="!moreDataAvailable" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
      </ion-infinite-scroll>
</ion-content>
