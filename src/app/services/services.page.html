<ion-toolbar class="new-background-color">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-item lines="none" class="new-background-color">
    <ion-title>
      My Services
    </ion-title>
    <ion-icon class="headerNameCss" name="notifications" (click)="navigateToNotification()" aria-label="notifications button" alt="notifications button"></ion-icon>
    <ion-badge *ngIf="badgecount != 0" id="notifications-badge" color="danger">{{badgecount}}</ion-badge>
  </ion-item>
</ion-toolbar>
<ion-content>

  <!-- <h5 align="center" style="margin-top:50%">Coming Soon...!</h5> -->

  <ion-card *ngFor="let item of servicesArray; let j = index" class="cardMargins">
    <ion-card-content>
      <ion-list>
        <ion-grid (click)="servicesDetail(j)">
          <ion-row>
            <ion-col size="12">
              <ion-label style="font-size: 18px;color:#2b0c43;font-weight: 600;">{{item.name}}</ion-label>

            </ion-col>
          </ion-row>

          <ion-row style="padding:5px">
            <ion-col size="1">
              <ion-img src="../../assets/img/location.png" style="width:15px; height:15px; "></ion-img>
            </ion-col>
            <ion-col size="11">
              <ion-label style="font-size: 15px;color:#2b0c43 ; margin-top:-3px">{{item.service_location_name}}
              </ion-label>
            </ion-col>
            <br>
          </ion-row>

          <i>
            <div *ngIf="item.posted_age == 0">
              <ion-label style="font-size: 15px;color:#2b0c43; padding :5px; font-weight:italic">Posted: Today
              </ion-label><br>
            </div>
            <div *ngIf="item.posted_age != 0">
              <ion-label style="font-size: 15px;color:#2b0c43; padding :5px; font-weight:italic">Posted:
                {{item.posted_age}}
              </ion-label><br>
            </div>
          </i>
        </ion-grid>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <br>
  <ion-infinite-scroll [disabled]="!moreDataAvailable" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab  aria-label="post service" ion-fab color=#2b0c43 vertical="bottom" horizontal="end" slot="fixed" (click)="navigateToPostServices()">
    <ion-fab-button  aria-label="post service">
      <ion-icon name="add"  aria-label="post service"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
