<ion-toolbar class="new-background-color">
  <ion-buttons slot="start">
    <ion-menu-button class="headerNameCss" ></ion-menu-button>
  </ion-buttons>
  <ion-item lines="none" class="new-background-color">
    <ion-title class="headerNameCss">
      Home
    </ion-title>
    <ion-icon role="link" class="headerNameCss" name="notifications" (click)="navigateToNotification()" aria-label="notifications button" alt="notifications button"></ion-icon>
    <ion-badge *ngIf="badgecount != 0" id="notifications-badge" color="danger">{{badgecount}}</ion-badge>
  </ion-item>

</ion-toolbar>

<ion-content>
  <ion-card style="background-color:#F5F3F3;" (click)="open_R_and_A_Portal()">
    <ion-card-content>
      <a role="link" style="font-size: large;color: #4a90e2;">Continue with registration</a>
    </ion-card-content>
  </ion-card>
  <ion-card style="background-color:#F5F3F3;margin-top: 20px; padding-bottom:20px ">
    <ion-card-content>

      <ion-label style="color: #2b0c43;font-size:16px;">Search Jobs</ion-label>

      <!-- <ion-item class="ionitemcss">
        <ion-label position="floating" class="blacklabel">Jobtitle, Skill or Company</ion-label>
        <ion-input class="headerNameCss" clear-on-edit="true" type="text" name="jobtitle" [(ngModel)]="jobtitle">
        </ion-input>
      </ion-item> -->

      <div class="inputTextbox">
        <p>
          <mat-form-field class="inputFields">
            <mat-label>Jobtitle, Skill or Company</mat-label>
            <input matInput [(ngModel)]="jobtitle">
          </mat-form-field>
        </p>

        <p>
            <mat-form-field class="inputFields">
              <mat-label>Location</mat-label>
              <input matInput [(ngModel)]="location">
            </mat-form-field>
          </p>
      </div>

      <!-- <div class="inputTextbox">
        <mat-label>Jobtitle, Skill or Company</mat-label>
        <mat-form-field class="inputFields">
          <input matInput placeholder="Jobtitle, Skill or Company" [(ngModel)]="jobtitle">
        </mat-form-field>

        <mat-label>Location</mat-label>
        <mat-form-field class="inputFields">
          <input matInput placeholder="Location" [(ngModel)]="location">
        </mat-form-field>
      </div> -->

      <button class="buttonfont selector inputTextbox" (click)="searchJobs()" style="width:80% !important">FIND JOBS
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card style="background-color:#F5F3F3;height:10% " (click)="recommendedJobs()">
    <ion-card-content style="background-color:#F5F3F3; ">
      <ion-row>
        <ion-col size="10">
          <ion-label style="background-color:#F5F3F3;color: #2b0c43 ">Recommended Jobs </ion-label>
        </ion-col>
        <ion-col size="2">
          <!-- <ion-badge class="badgeCss">0</ion-badge> -->
          <ion-badge class="badgeCss">{{total_recommended_job_count}}</ion-badge>

        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card style="background-color:#F5F3F3;height:10% " (click)="savedJobs()">
    <ion-card-content>
      <ion-row>
        <ion-col size="10">
          <ion-label style="background-color:#F5F3F3;color: #2b0c43">Saved Jobs</ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-badge class="badgeCss">{{total_save_job_count}}</ion-badge>
          <!-- <ion-badge class="badgeCss">0</ion-badge> -->

        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
