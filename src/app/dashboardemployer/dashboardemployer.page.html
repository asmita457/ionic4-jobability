<ion-header>
    <ion-toolbar class="new-background-color">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-item lines="none" class="new-background-color">
            <ion-title class="headerNameCss">
                Home
            </ion-title>
            <ion-icon class="headerNameCss" name="notifications" (click)="navigateToNotification()"></ion-icon>
            <ion-badge *ngIf="badgecount != 0" id="notifications-badge" color="danger">{{badgecount}}</ion-badge>
        </ion-item>
    </ion-toolbar>

    <div class="divPadding">
        <ion-row>
            <ion-col size="6">
                <ion-label class="countFontSize">{{totalJobPost}}</ion-label>
                <br>
                <ion-label class="labelFontSize">Job Posted</ion-label>
            </ion-col>
            <ion-col size="6">
                <ion-label class="countFontSize">{{totalApplication}}</ion-label>
                <br>
                <ion-label class="labelFontSize">Application Received</ion-label>
            </ion-col>
        </ion-row>
    </div>
</ion-header>
<ion-content class="bacgroundColor">

    <ion-card *ngFor="let item of applicationData" (click)="applicationsDetails(item.id)">
        <ion-card-content>
            <ion-label class="countFontSize">{{item.name}}</ion-label>
            <br>
            <ion-label class="countFontSize">{{item.total_application}}</ion-label>
            <ion-label class="labelFontSize">Applications</ion-label>
        </ion-card-content>
    </ion-card>
    <br>
    <ion-infinite-scroll [disabled]="!moreDataAvailable" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
